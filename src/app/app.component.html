<div class="container">
  <div class="row">
    <div class="col-xl-12">
      <h2>My Servers</h2>
      <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers; let i = index"
          (click)="onRemoveSrever(i)">{{server}}</li>
      </ul>
    </div>
  </div>
</div>
